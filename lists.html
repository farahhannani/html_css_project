<!DOCTYPE html>
<html>
    <head>
        <title>Farah Hannani Mazlan</title>
    </head>
    <body>
       

        <!-- Part 1 -->
        <h3>Unordered List</h3>

        <ul style="list-style-type: square;">
            <li><a href="https://www.google.com"  target="_blank">Google</a> </li>
            <li><a href="https://facebook.com/"   target="_blank">Facebook</a></li>
            <li><a href="https://www.amazon.com/" target="_blank">Amazon</a></li>   
        </ul>

         <!-- Part 2 -->
        <h3>Ordered List with Custom Start</h3>
        <ol start="150">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>

         <!-- Part 3 : Nested List -->
        <h3>A Nested List</h3>
        <ul style="list-style-type: circle;">
            <li>Coffee</li>
            <li>Tea</li>
                <ol type="A">
                    <li>Black Tea</li>
                       <ol type="i">
                       <li>Sugar</li>
                       <li>No Sugar</li> </ol>
                    <li>Green Tea</li>
                </ol>
            <li>Milk</li>
        </ul>
    </body>
</html>
