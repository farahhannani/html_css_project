<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        #button {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        /* to make an oval */
        #img {
            width: 400px; height: 300px;
        }
    </style>
</head>
<body>
   
     <p class="text-white bg-info">This is a paragraph.</p>
     <p class="text-black bg-warning">This is a paragraph.</p>
     <!-- Part 2: Bootstrap Images and Buttons -->
     <img src="human.jpg" alt="dog" id="img" class="mx-auto d-block rounded-circle">
     <button type="button" id="button" class="btn btn-primary mx-auto d-block">Primary</button>

     <!-- bootstrap grid -->
     <div class="row">
        <div class="col-md-3 bg-success text-black">1</div>
        <div class="col-md-6 bg-warning text-black">2</div>
        <div class="col-md-3 bg-success text-black">3</div>
        </div>
</body>
</html>
